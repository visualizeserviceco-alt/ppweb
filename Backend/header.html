<style>
  header {
    background: #111;
    padding: 1rem 2rem;
  }

  nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
  }

  .logo img {
    height: 200px;
    width: auto;
  }

  .nav-links {
    list-style: none;
    display: flex;
    gap: 1.5rem;
  }

  .nav-links li a {
    text-decoration: none;
    color: #fff;
    font-weight: 500;
    transition: color 0.3s;
  }

  .nav-links li a:hover {
    color: #ccc;
  }

  .menu-toggle {
    display: none;
    font-size: 2rem;
    background: none;
    border: none;
    color: #fff;
    cursor: pointer;
  }

  footer {
    background: #111;
    color: #fff;
    text-align: center;
    padding: 2rem 1rem;
  }

  .footer-logo-img {
    height: 90px;
    width: auto;
    margin-bottom: 1rem;
  }

  .footer-links {
    list-style: none;
    display: flex;
    justify-content: center;
    gap: 1.5rem;
    padding: 0;
    margin: 1rem 0 0;
  }

  .footer-links li a {
    text-decoration: none;
    color: #fff;
    transition: color 0.3s;
  }

  .footer-links li a:hover {
    color: #ccc;
  }

  @media (max-width: 768px) {
    .logo img {
      height: 160px;
    }

    .footer-logo-img {
      height: 120px;
    }

    .menu-toggle {
      display: block;
    }

    .nav-links {
      display: none;
      flex-direction: column;
      width: 100%;
      text-align: center;
      background: #111;
      margin-top: 1rem;
    }

    .nav-links.active {
      display: flex;
    }
  }
  .nav-links {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.4s ease;
  }

  .nav-links.active {
    display: flex;
    max-height: 500px; /* enough to show all items */
  }
</style>
<header>
  <nav>
    <div class="logo">
      <img src="Storage/Logo.svg" alt="Paps Productions Logo">
    </div>
    <button class="menu-toggle" aria-label="Open Menu">â˜°</button>
    <ul class="nav-links">
      <li><a href="#hero">Home</a></li>
      <li><a href="#portfolio">Portfolio</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#packages">Packages</a></li>
      <li><a href="#faq">FAQ</a></li>


    </ul>
  </nav>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const menuToggle = document.querySelector(".menu-toggle");
    const navLinks = document.querySelector(".nav-links");

    menuToggle.addEventListener("click", () => {
      navLinks.classList.toggle("active");
    });
  });
</script>
</header>
